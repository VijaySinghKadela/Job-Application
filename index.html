<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application</title>
</head>
<body>
    <div class="cantainer">
        <form action="#" class="form">
            <h1 class="h1">Job Application(Web)</h1>
            <div class="input">
                
            <label for="">First Name</label>
            <input type="text" id="name" class="input-element"  placeholder="Enter your Name">
            <label for="">Last Name</label>
            <input type="text"   class="input-element" id="name" placeholder="Enter your Name">
     
            <label for="">Email</label>
            <input type="email"  class="input-element" id="Email" placeholder="Enter Email">
            <label for="">Job Role</label>
            <select class="input-element" name="" id="selecter">
                <option value="">Front-end web</option>
                <option value="">Back-end web</option>
                <option value="">Full-stack web </option>
                <option value="">Web programmer</option>
            </select>
            <label for="">Address</label>
            <input type="text" class="input-element" id="Address">
            <label for="">City</label>
            <input type="text" class="input-element" id="City">
            <label for="">Pincode</label>
            <input type="text" class="input-element"  id="Pincode">
            <label for="">Start Day</label>
            <input type="date" class="input-element" name="date" id="date">
            <label for="">Upload Your CV</label>
            <input type="file" class="input-element" name="file" id="file">
        </div>
            <div class="button"><button>Apply Now</button></div>
        </form>
    </div>
</body>
</html>
